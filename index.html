<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Sign Up Form</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script defer src="script.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sofia"
    />
  </head>

  <body>
    <div class="main">
      <div class="container">
        <div class="logo">
          <img src="images/salmon.jpg" alt="salmon" />
          <div class="logo-text">
            <div>COOK</div>
            <div class="small-logo-text">~ LESS</div>
          </div>
          <div class="tiny-text">
            Photo by
            <a
              href="https://unsplash.com/@redzzz97?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
              >Mattia Occhi</a
            >
            on
            <a
              href="https://unsplash.com/photos/OwR3d_kvzJk?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
              >Unsplash</a
            >
          </div>
        </div>

        <div class="signup-form">
          <form action="" method="GET" onSubmit = "return checkPassword(this)">
            <div class="form-title">Sign Up</div>
            <div class="form-row">
              <div class="form-box">
                <label for="first-name"></label>
                <input
                  type="text"
                  id="first-name"
                  name="first-name"
                  placeholder="FIRST NAME"
                  autocomplete="given-name"
                  required
                />
              </div>

              <div class="form-box">
                <label for="last-name"></label>
                <input
                  type="text"
                  id="last-name"
                  name="last-name"
                  placeholder="LAST NAME"
                  autocomplete="family-name"
                  required
                />
              </div>
            </div>
            <!-- End of ROW 1 including First Name & Last Name -->

            <div class="form-row">
              <div class="form-box">
                <label for="email"></label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="E-MAIL"
                  autocomplete="email"
                  title="Please enter a valid email address"
                  required
                />
              </div>

              <div class="form-box">
                <label for="telephone"></label>
                <input
                  type="tel"
                  id="telephone"
                  name="telephone"
                  placeholder="PHONE xxx-xxx-xxxx"
                  autocomplete="tel"
                  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                  title="Please enter a valid US telephone number"
                  required
                />
              </div>
            </div>
            <!-- End of ROW 2 including Email & Phone # -->

            <div class="form-row">
              <div class="form-box">
                <label for="password1"></label>
                <input
                  type="password"
                  id="password1"
                  name="password1"
                  placeholder="PASSWORD"
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                  title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                  required
                />
              </div>

              <div class="form-box">
                <label for="password2"></label>
                <input
                  type="password"
                  id="password2"
                  name="password2"
                  placeholder="CONFIRM PASSWORD"
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                  title="Passwords don't match"
                  required
                />
              </div>
            </div>
            <!-- End of ROW 3 including Password & Confirm Password -->
            <div class="form-box">
              <button>Create Account</button>
            </div>
            <div class="tiny-text">
                  Already have an account? <a href="#">Login</a>
            </div>
          </form>
        </div>
        <!-- End of class="signup-form" -->
      </div>
      <!-- End of class="container" -->
    </div>
    <!-- End of class="main" -->
  </body>
</html>
